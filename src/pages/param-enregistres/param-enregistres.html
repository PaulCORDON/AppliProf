<ion-header>

  <ion-navbar>
    <ion-title>Paramètres enregistrés</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1>Listes des parametres exercices 1 calcul</h1>
  <ion-list *ngFor="let param of listeParamEm1">
    <HR size=2 align=center width="100%">
    <ion-row>
      <ion-col col-10>
        <div>
          <h4>{{param.nom}}</h4>
          <button ion-button small icon-right (click)='onClickAppliParamEm1(param)'>
            Appliquer
            <ion-icon name="ios-share-alt"></ion-icon>
          </button>
        </div>
      </ion-col>
      <ion-col col-2>
        <button ion-button large clear icon-right (click)='onClickSuppParamEm1(param)'>
          <ion-icon name="ios-trash-outline"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-list>
  <HR size=2 align=center width="100%">




  <h1>Listes des parametres exercices 2 calcul</h1>
  <ion-list *ngFor="let param of listeParamEm2">
    <HR size=2 align=center width="100%">
    <ion-row>
      <ion-col col-10>
        <div>
          <h4>{{param.nom}}</h4>
          <button ion-button small icon-right (click)='onClickAppliParamEm2(param)'>
              Appliquer
              <ion-icon name="ios-share-alt"></ion-icon>
            </button>
        </div>
      </ion-col>

      <ion-col col-2>
          <button ion-button large clear icon-right (click)='onClickSuppParamEm2(param)'>
              <ion-icon name="ios-trash-outline"></ion-icon>
          </button>       
      </ion-col>
    </ion-row>
  </ion-list>
  <HR size=2 align=center width="100%">

  <h1>Listes des parametres exercices 1 lecture</h1>

  <ion-list *ngFor="let param of listeParamEl1">
    <HR size=2 align=center width="100%">
    <ion-row>
      <ion-col col-10>
        <div>
          <h4>{{param.nom}}</h4>
          <button ion-button small icon-right (click)='onClickAppliParamEl1(param)'>
            Appliquer
            <ion-icon name="ios-share-alt"></ion-icon>
          </button>
        </div>
      </ion-col>
      <ion-col col-2>
        <button ion-button large clear icon-right (click)='onClickSuppParamEl1(param)'>
          <ion-icon name="ios-trash-outline"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-list>
  <HR size=2 align=center width="100%">
</ion-content>
