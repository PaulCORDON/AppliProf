<ion-header>

  <ion-navbar>
    <ion-title>Détails de compétence</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2>{{eleve.nomPrenom}}<br>{{comp.name}}</h2>  
  <ion-card  *ngFor="let sc of comp.listeSousCompetence">
    <ion-card-header>
      {{sc.name}}      
    </ion-card-header>
  
    <ion-card-content>
      <progress value={{sc.progress}} max="100"></progress>
      <p>Testé {{sc.nbFoisTest}} fois</p>
      <h4>Description :</h4>
      <p>{{sc.description}}</p>
    </ion-card-content>  
  </ion-card>
</ion-content>
