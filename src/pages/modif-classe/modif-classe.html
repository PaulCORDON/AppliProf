<ion-header>

  <ion-navbar>
    <ion-title>{{classe.nom}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngFor="let eleve of classe.listeEleve">
    <HR size=2 align=center width="100%">
      <ion-row>
        <ion-col col-10>
          <div>
            <h4>{{eleve.nomPrenom}}<br>{{eleve.dateDeNaissance}}</h4>
          </div>
        </ion-col> 
        <ion-col col-2>
          <button ion-button large clear icon-right (click)='onClickSupprEleve(eleve)'>
            <ion-icon name="ios-trash-outline"></ion-icon>
          </button>
        </ion-col>
      </ion-row>  
  </ion-list>
  
  <HR size=2 align=center width="100%">
  <button ion-button icon-right (click)='onClickAddEleve(eleve)'>
    Ajouter un eleve
    <ion-icon name="add"></ion-icon>
  </button>
</ion-content>
