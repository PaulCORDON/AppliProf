<ion-header>

  <ion-navbar>
    <ion-title>Consultation des réussites</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1>Réussites</h1>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-label>Classe</ion-label>
            <ion-select [(ngModel)]="classe" (ionChange)="onChangeClasse()">
              <ion-option *ngFor="let cl of listeClasse"  >{{cl.nom}}</ion-option>
            </ion-select>
          </ion-item>
          <ion-item>
            <ion-label>Eleve</ion-label>
            <ion-select [(ngModel)]="eleve" (ionChange)="onChangeEleve()">
              <ion-option *ngFor="let eleve of listeEleve">{{eleve.nomPrenom}}</ion-option>
            </ion-select>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card  *ngFor="let comp of listeCompetence" (click)='onClickCardComp(comp)'>
    <ion-card-header>
      {{comp.name}}      
    </ion-card-header>
  
    <ion-card-content>
      <progress value={{comp.progress}} max="100"></progress>
    </ion-card-content>  
  </ion-card>
  
</ion-content>
