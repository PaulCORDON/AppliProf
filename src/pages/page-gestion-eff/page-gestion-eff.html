<ion-header>

  <ion-navbar>
    <ion-title>Liste des classes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngFor="let classe of listeClasse">
    <ion-row>
      <ion-col col-8>
        <div><h4>{{classe.nom}}</h4></div>
      </ion-col>
   
      <ion-col col-2>
        <button ion-button large clear icon-right (click)='onClickModifClasse(classe)'>
          <ion-icon name="md-create"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-2>
        <button ion-button large clear icon-right (click)='onClickSupprClasse(classe)'>
          <ion-icon name="ios-trash-outline"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
    <HR size=2 align=center width="100%">
  </ion-list>
  
  <button ion-button icon-right (click)='onClickAddClasse()'>
      Ajouter une classe
      <ion-icon name="add"></ion-icon>
  </button>
 
</ion-content>
