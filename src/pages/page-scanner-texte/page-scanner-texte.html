<ion-header>

  <ion-navbar>
    <ion-title>Importer un texte</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p>Tapez le texte avec lequel vous voulez que nous générions l'énoncé.</p>
  <textarea [(ngModel)]="texte"></textarea>
  <button ion-button icon-right (click)='onClickPaper()'>
    Générer énoncé
    <ion-icon name="paper"></ion-icon>
  </button>


  <h4 *ngIf="listeEnonce.length != 0"> Liste des énoncés générées </h4>

  <ion-card *ngFor="let enonc of listeEnonce ; let i = index">
    <ion-card-content>
      <ion-row>
        <ion-col col-10>
          <ion-item>
            <ion-textarea [(ngModel)]="listeEnonce[i].resultat" (ionChange)="onChangeEnonce(listeEnonce[i],i)"></ion-textarea>
          </ion-item>
        </ion-col>
        <ion-col col-2>
          <button ion-button large clear icon-right (click)='onClickSupprEnonce(enonc)'>
            <ion-icon name="ios-trash-outline"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
  
  <button *ngIf="listeEnonce.length != 0" ion-button icon-right (click)='onClickValider()'>
    Valider
  </button>



</ion-content>
