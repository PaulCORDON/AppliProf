<ion-header>

  <ion-navbar>
    <ion-title>{{classe.nom}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1>Liste des élèves de la classe {{classe.nom}}</h1>
  <ion-list *ngFor="let eleve of classe.listeEleve">
    <ion-row>
      <ion-col>
        <div><h4>{{eleve.nomPrenom}}</h4></div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button small icon-right (click)='onClickSupprEleve(eleve)'>
          Supprimer
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-list>
  <button ion-button icon-right (click)='onClickAddEleve(eleve)'>
      Ajouter un eleve
      <ion-icon name="add"></ion-icon>
  </button>
</ion-content>
