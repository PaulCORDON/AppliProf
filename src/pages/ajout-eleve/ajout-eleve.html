<ion-header>

  <ion-navbar>
    <ion-title>ajout-eleve</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <h1>Nouvel eleve</h1>
    <ion-item>
      <ion-input [(ngModel)]="nomPrenom" type="text" placeholder="Nom et prénom de l'élève"></ion-input>
    </ion-item>
    <ion-item>
        <ion-input [(ngModel)]="dateNaissance" type="date" placeholder="Date de naissance de l'élève"></ion-input>
    </ion-item>

    <button ion-button icon-right (click)='onClickSaveEleve()'>
      Enregistrer
      <ion-icon name="checkmark"></ion-icon>
  </button>
</ion-content>
