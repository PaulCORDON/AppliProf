<ion-header>

  <ion-navbar>
    <ion-title>ModifClasse</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1>Liste des élèves de la classe {{classe.name}}</h1>
  <ion-list *ngFor="let eleve of listeEleve">
    <ion-row>
      <ion-col>
        <div>{{eleve.name}}</div>
      </ion-col>
      <ion-col>
        <button ion-button icon-right (click)='onClickModifEleve(eleve)'>
          Modifier
          <ion-icon name="md-create"></ion-icon>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-right (click)='onClickSwapEleve(eleve)'>
          Changer de classe
          <ion-icon name="swap"></ion-icon>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-right (click)='onClickSupprEleve(eleve)'>
          Supprimer
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-list>
  <button ion-button icon-right (click)='onClickAddEleve()'>
      Ajouter un eleve
      <ion-icon name="add"></ion-icon>
  </button>
</ion-content>
